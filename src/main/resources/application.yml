spring:
  application:
    name: springBoot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.6.198:3306/mooc_project?serverTimezone=UTC
    username: root
    password: root
    tomcat:
      max-idle: 10
      max-wait: 1000
      min-idle: 5
      initial-size: 5

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: true
    encoding: UTF-8
    mode: HTML
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server:
  port: 8080
  servlet:
    context-path: /springBoot
    session:
      timeout: 30m
  tomcat:
    uri-encoding: UTF-8
